  <script>

function run() {

let submitBtn=document.getElementById('submitBtn').style.backgroundColor = "green";


  let productName = document.getElementById('formGroupExampleInput1');
  let nicheName = document.getElementById('formGroupExampleInput2');
  let audienceName = document.getElementById('formGroupExampleInput3');
  let linkName = document.getElementById('formGroupExampleInput4');

let product=productName.value;
let niche=nicheName.value;
let audience=audienceName.value;
let link=linkName.value;

  const mainPrompt = `
 Write a professional copywriting piece for ${product} targeting ${niche} and intended for ${audience}, with a clear call to action.
Instructions:
   - Start with a captivating headline that grabs the attention of the target audience and communicates the key benefit or value proposition of the ${product}.
   - Create an engaging introduction that builds interest and highlights the problem the [product/topic] solves or the need it fulfills for the target audience.
   - Highlight the unique features, advantages, or benefits of the ${product} in a persuasive and concise manner, focusing on what sets it apart from competitors.
   - Use customer testimonials or social proof, if available, to build credibility and trust.
   - Tailor the tone and language to resonate with the emotions and preferences of the target audience, ensuring it aligns with the desired brand image or voice.
   - Incorporate storytelling or relatable examples to evoke an emotional connection or demonstrate the practical applications of the ${product}.
   - Include a clear call to action (CTA) that prompts the reader to take a specific action and provide a clickable ${link} if applicable.
   - Keep the copy concise, persuasive, and focused on the key selling points, highlighting the value proposition and benefits for the target audience.
   - Proofread the copy for grammar, spelling, and clarity before finalizing it.
The completed copywriting piece should effectively engage the target audience, generate interest in the ${product}, and motivate them to take the desired action specified in the call to action. The copy should convey the unique selling points, key benefits, and value proposition of the ${product} in a compelling and persuasive manner.`;

  document.getElementById('output').srcdoc = mainPrompt;
}

function copyOutputText(output) {
  const text = document.getElementById(output).srcdoc;

  const textarea = document.createElement("textarea");
  textarea.style.position = "fixed";
  textarea.style.opacity = 0;
  textarea.value = text;

  document.body.appendChild(textarea);

  textarea.select();

  document.execCommand("copy");

  document.body.removeChild(textarea);

  const copyBtn = document.getElementById("copyBtn");
copyBtn.style.backgroundColor = "green";
copyBtn.innerText="Copied";

}




  </script>
