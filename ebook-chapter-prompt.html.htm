  <script>

function run() {

let submitBtn=document.getElementById('submitBtn').style.backgroundColor = "green";


  let chapterName = document.getElementById('formGroupExampleInput1');
  let wordCount = document.getElementById('formGroupExampleInput2');
  
let chapter=chapterName.value;
let word=wordCount.value;

  const mainPrompt = `
Write a chapter for the Ebook on ${chapter}. 
Instructions:
   - Begin the chapter by providing a brief introduction to ${chapter} and its relevance to the overall Ebook.
   - Follow the provided outline for the content of this chapter, ensuring a logical flow of information and ideas.
   - Use clear and concise language to explain the key concepts, ideas, or topics outlined for this chapter.
   - Incorporate relevant examples, case studies, or illustrations to enhance the reader's understanding and engagement.
   - Link the content of this chapter to the previous chapter to maintain continuity and provide a smooth transition between chapters.
   - Consider the desired word count for this chapter (at least ${word} words) while ensuring the quality of the writing is not compromised.
   - End the chapter with a natural segue into the next chapter, encouraging readers to continue reading.
The completed chapter should effectively cover ${chapter} and align with the provided outline. It should engage readers and offer valuable insights and information related to the topic. The chapter should seamlessly link to the previous chapter and encourage readers to continue exploring the Ebook by providing a clear path to the next chapter.`;

  document.getElementById('output').srcdoc = mainPrompt;
}

function copyOutputText(output) {
  const text = document.getElementById(output).srcdoc;

  const textarea = document.createElement("textarea");
  textarea.style.position = "fixed";
  textarea.style.opacity = 0;
  textarea.value = text;

  document.body.appendChild(textarea);

  textarea.select();

  document.execCommand("copy");

  document.body.removeChild(textarea);

  const copyBtn = document.getElementById("copyBtn");
copyBtn.style.backgroundColor = "green";
copyBtn.innerText="Copied";

}




  </script>
