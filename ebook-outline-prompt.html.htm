  <script>

function run() {

let submitBtn=document.getElementById('submitBtn').style.backgroundColor = "green";


  let topicName = document.getElementById('formGroupExampleInput1');
  let nicheName = document.getElementById('formGroupExampleInput2');
  let audienceName = document.getElementById('formGroupExampleInput3');
  let linkName = document.getElementById('formGroupExampleInput4');

let topic=topicName.value;
let niche=nicheName.value;
let audience=audienceName.value;
let chapters=linkName.value;

  const mainPrompt = `
Create a professional outline for an Ebook on ${topic}, consisting of ${chapters} chapters, targeting ${niche} and intended for ${audience}.
Instructions:
   - Start with an informative and attention-grabbing introduction that outlines the purpose and importance of the Ebook for the target audience.
   - Clearly define the scope of the Ebook and the main themes or concepts that each chapter will cover.
   - Organize the chapters logically, ensuring a smooth flow of information and ideas from one chapter to the next.
   - For each chapter, provide a concise summary of the key topics, subtopics, or sections to be covered.
   - Consider the level of detail required for each chapter, tailoring it to the target audience's knowledge and interest in the subject matter.
   - Ensure the outline is comprehensive and covers all essential aspects of the topic, providing a well-rounded and valuable reading experience for the audience.
   - Keep the language clear, engaging, and consistent with the intended style and tone of the final Ebook.
The completed Ebook outline should provide a clear and well-structured roadmap for the writing process, guiding the Ebook writer through the creation of a comprehensive and valuable resource for the target audience. The outline should reflect a thoughtful organization of topics, ensuring a coherent and enjoyable reading experience while meeting the needs and interests of the audience.`;

  document.getElementById('output').srcdoc = mainPrompt;
}

function copyOutputText(output) {
  const text = document.getElementById(output).srcdoc;

  const textarea = document.createElement("textarea");
  textarea.style.position = "fixed";
  textarea.style.opacity = 0;
  textarea.value = text;

  document.body.appendChild(textarea);

  textarea.select();

  document.execCommand("copy");

  document.body.removeChild(textarea);

  const copyBtn = document.getElementById("copyBtn");
copyBtn.style.backgroundColor = "green";
copyBtn.innerText="Copied";

}




  </script>
