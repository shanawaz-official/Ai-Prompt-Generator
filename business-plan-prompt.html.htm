  <script>
    function run() {

      let submitBtn = document.getElementById('submitBtn').style.backgroundColor = "green";


      let topicName = document.getElementById('formGroupExampleInput1');
      let nicheName = document.getElementById('formGroupExampleInput2');
      let audienceName = document.getElementById('formGroupExampleInput3');
      let platformName = document.getElementById('formGroupExampleInput5');
      let countryName = document.getElementById('formGroupExampleInput6');



      let company = topicName.value;
      let niche = nicheName.value;
      let audience = audienceName.value;
      let product = platformName.value;
      let goal = countryName.value;


      const mainPrompt = `
Suggest a comprehensive business plan for ${company} in the ${niche} industry, focusing on ${product}, and targeting ${audience}, with the objective of achieving the desired goal of ${goal}.
Instructions:
   - Outline the key components of the business plan, including but not limited to:
     - Executive Summary: A concise overview of the business plan and its main objectives.
     - Company Description: An overview of the ${company}, its history, mission, and values.
     - Market Analysis: An in-depth assessment of the ${niche} industry, its current trends, opportunities, and challenges.
     - Product/Service Description: A detailed explanation of the ${product}, its unique selling points, and its value to the target audience.
     - Target Audience: A clear identification of the target ${audience}, their characteristics, needs, and preferences.
     - Marketing and Sales Strategy: A plan for how the ${company} will reach its target audience, promote the ${product}, and achieve its sales goals.
     - Operational Plan: A detailed description of the ${company}'s day-to-day operations, resources, and key personnel.
     - Financial Projections: Projections of the ${company}'s revenue, expenses, and profitability over a specified period.
     - Implementation Timeline: A timeline outlining the key milestones and activities to implement the business plan.
   - Ensure the business plan is realistic, feasible, and aligned with the ${company}'s capabilities and resources.
   - Consider the target audience's perspective and provide clear and actionable insights to support their decision-making process.
The suggested business plan should serve as a comprehensive and well-structured roadmap for the ${company} in the ${niche} industry. It should provide a clear strategy to achieve the desired goal of ${goal} while considering the target ${audience}, market conditions, and the unique strengths of the ${company}. The business plan should be a valuable resource for the target audience, helping them make informed decisions and drive the ${company} towards success.`;

      document.getElementById('output').srcdoc = mainPrompt;
    }

    function copyOutputText(output) {
      const text = document.getElementById(output).srcdoc;

      const textarea = document.createElement("textarea");
      textarea.style.position = "fixed";
      textarea.style.opacity = 0;
      textarea.value = text;

      document.body.appendChild(textarea);

      textarea.select();

      document.execCommand("copy");

      document.body.removeChild(textarea);

      const copyBtn = document.getElementById("copyBtn");
      copyBtn.style.backgroundColor = "green";
      copyBtn.innerText = "Copied";

    }
  </script>
