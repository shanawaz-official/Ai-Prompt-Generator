    <h2 class="mb-20 rem-1-5 text-align">Generate Prompt to Write Product Description</h2>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Topic</label>
      <input type="text" class="form-control prompt1" id="formGroupExampleInput1" placeholder="Write The Topic Name Here!">

    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Niche</label>

    <div class="mb-3">

      <div class="mb-3">

  <script>
    function run() {

      let submitBtn = document.getElementById('submitBtn').style.backgroundColor = "green";


      let productName = document.getElementById('formGroupExampleInput1');
      let nicheName = document.getElementById('formGroupExampleInput2');
      let audienceName = document.getElementById('formGroupExampleInput3');
      let linkName = document.getElementById('formGroupExampleInput4');
      let keywordsName = document.getElementById('formGroupExampleInput5');


      let product = productName.value;
      let niche = nicheName.value;
      let audience = audienceName.value;
      let words = linkName.value;
      let keywords = keywordsName.value;

      const mainPrompt = `
Write a professional ${words} words product description for ${product} in ${niche}, targeting ${audience}, to approach potential buyers and encourage them to purchase the product. Incorporate the provided ${keywords} naturally throughout the description.

Instructions:
   - Begin the product description with a captivating introduction that piques the reader's interest and highlights the main benefits or unique selling points of the ${product}.
   - Integrate the provided ${keywords} organically into the description, ensuring they fit naturally within the content and do not disrupt the flow of the writing.
   - Describe the key features and functionalities of the ${product} in a clear and concise manner, showcasing how they cater to the needs and preferences of the target audience.
   - Use descriptive and persuasive language to create a vivid and engaging portrayal of the ${product}, helping potential buyers envision using or owning it.
   - Address any potential concerns or objections the audience may have, providing reassurance or information that emphasizes the product's quality and reliability.
   - Tailor the tone and style of the product description to resonate with the preferences and expectations of the target audience and the chosen [niche].
   - Incorporate any relevant social proof, customer reviews, or testimonials to build trust and credibility around the product.
   - Include a clear call to action (CTA) that encourages readers to take the next step, such as making a purchase, signing up for a free trial, or requesting more information.
The completed product description should effectively highlight the features, benefits, and value of the ${product} in a way that resonates with the target audience. The product description should incorporate the provided ${keywords} naturally, leading to improved search engine visibility while persuading potential buyers to take action and ultimately driving more conversions and sales.`;

      document.getElementById('output').srcdoc = mainPrompt;
    }

    function copyOutputText(output) {
      const text = document.getElementById(output).srcdoc;

      const textarea = document.createElement("textarea");
      textarea.style.position = "fixed";
      textarea.style.opacity = 0;
      textarea.value = text;

      document.body.appendChild(textarea);

      textarea.select();

      document.execCommand("copy");

      document.body.removeChild(textarea);

      const copyBtn = document.getElementById("copyBtn");
      copyBtn.style.backgroundColor = "green";
      copyBtn.innerText = "Copied";

    }
  </script>
