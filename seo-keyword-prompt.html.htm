  <script>

function run() {

let submitBtn=document.getElementById('submitBtn').style.backgroundColor = "green";


  let topicName = document.getElementById('formGroupExampleInput1');
  let nicheName = document.getElementById('formGroupExampleInput2');
  let audienceName = document.getElementById('formGroupExampleInput3');
  let linkName = document.getElementById('formGroupExampleInput4');
    let platformName = document.getElementById('formGroupExampleInput5');
        let countryName = document.getElementById('formGroupExampleInput6');
    let specificTime = document.getElementById('formGroupExampleInput7');



let topic=topicName.value;
let niche=nicheName.value;
let audience=audienceName.value;
let num=linkName.value;
let platform=platformName.value;
let country = countryName.value;
let time = specificTime.value;


  const mainPrompt = `
Suggest ${num} keywords for ${platform} on ${topic}, catering to ${niche}, and targeting ${country} and ${audience} in ${time}.
Instructions:
   - Generate a diverse set of ${num} relevant and high-value keywords that align with the chosen ${topic} and cater to the interests and search intent of the target ${audience} in the specified ${country}.
   - Consider the search volume and competition level for each suggested keyword to prioritize those with the potential to drive organic traffic and visibility on ${platform}.
   - Incorporate long-tail keywords and specific key phrases to capture more targeted and relevant search queries.
   - If applicable, include location-based keywords to optimize for local search intent in the specified ${country}.
   - Provide keywords that are seasonally relevant if ${time} is a significant factor for the ${topic} and ${niche}.
   - Ensure the suggested keywords are suitable for the chosen ${platform} and comply with any character limits or guidelines.
   - If relevant, include keywords that are trending or related to current events in the ${topic} or ${niche}.
The AI tool should generate ${num} relevant and effective keywords that are specific to the chosen ${platform}, ${topic}, ${niche}, and target ${audience} in the specified ${country} during ${time}. The suggested keywords should help content creators and marketers optimize their content for search engines, increase visibility, and reach their target audience effectively.`;

  document.getElementById('output').srcdoc = mainPrompt;
}

function copyOutputText(output) {
  const text = document.getElementById(output).srcdoc;

  const textarea = document.createElement("textarea");
  textarea.style.position = "fixed";
  textarea.style.opacity = 0;
  textarea.value = text;

  document.body.appendChild(textarea);

  textarea.select();

  document.execCommand("copy");

  document.body.removeChild(textarea);

  const copyBtn = document.getElementById("copyBtn");
copyBtn.style.backgroundColor = "green";
copyBtn.innerText="Copied";

}
