  <script>
    function run() {

      let submitBtn = document.getElementById('submitBtn').style.backgroundColor = "green";


      let topicName = document.getElementById('formGroupExampleInput1');
      let nicheName = document.getElementById('formGroupExampleInput2');
      let platformName = document.getElementById('formGroupExampleInput5');


      let company = topicName.value;
      let niche = nicheName.value;
      let product = platformName.value;


      const mainPrompt = `
Suggest effective marketing strategies for ${company} in the ${niche} to promote ${product} and achieve specific marketing goals.

Instructions:
   - Propose a variety of marketing strategies tailored to the specific goals and objectives of the ${company}.
   - Consider different marketing channels and tactics, such as digital marketing, content marketing, social media marketing, email marketing, influencer marketing, traditional advertising, events, etc.
   - Ensure the suggested marketing strategies are suitable for the target audience, the product/service, and the industry/niche.
   - Provide a mix of short-term and long-term strategies, considering both immediate promotional needs and sustainable growth plans.
   - Address challenges or obstacles that the ${company} may face in implementing the strategies, and offer potential solutions or workarounds.
   - Include relevant data, research, or case studies to support the effectiveness of the proposed marketing strategies.
   - If possible, suggest strategies that leverage emerging trends or technologies to gain a competitive edge.
   - Tailor the strategies to align with the ${company}'s brand identity, values, and overall marketing objectives.

The suggested marketing strategies should offer a comprehensive and actionable plan for promoting the ${product} effectively in the chosen industry/niche. The strategies should consider the target audience, market conditions, and the ${company}'s unique strengths to achieve marketing goals and drive success. The proposed marketing strategies should empower the target audience to make informed decisions and enhance their marketing efforts.`;

      document.getElementById('output').srcdoc = mainPrompt;
    }

    function copyOutputText(output) {
      const text = document.getElementById(output).srcdoc;

      const textarea = document.createElement("textarea");
      textarea.style.position = "fixed";
      textarea.style.opacity = 0;
      textarea.value = text;

      document.body.appendChild(textarea);

      textarea.select();

      document.execCommand("copy");

      document.body.removeChild(textarea);

      const copyBtn = document.getElementById("copyBtn");
      copyBtn.style.backgroundColor = "green";
      copyBtn.innerText = "Copied";

    }
  </script>
