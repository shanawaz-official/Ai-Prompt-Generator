  <script>

function run() {

let submitBtn=document.getElementById('submitBtn').style.backgroundColor = "green";


  let topicName = document.getElementById('formGroupExampleInput1');
  let nicheName = document.getElementById('formGroupExampleInput2');
  let audienceName = document.getElementById('formGroupExampleInput3');
  let linkName = document.getElementById('formGroupExampleInput4');

let topic=topicName.value;
let niche=nicheName.value;
let audience=audienceName.value;
let socialMedia=linkName.value;

  const mainPrompt = `
Write a professional script for ${socialMedia} for
${topic}, targeting ${niche} and intended for ${audience}.
   - Start with a captivating opening line or hook that grabs the attention of the target audience.
   - Clearly define the purpose of the script, whether it's to inform, entertain, engage, or encourage a specific action.
   - Tailor the tone and language to resonate with the target audience, aligning with their preferences and the specific social media platform.
   - Keep the script concise, considering the character limit or time constraints of the chosen social media platform.
   - Highlight the key message or value proposition early on, emphasizing the benefits or unique aspects related to the ${topic}.
   - Incorporate storytelling, relatable examples, or visual elements to enhance engagement and connect with the audience.
   - Include a clear call to action (CTA) that prompts the viewer to take a specific action (leave a comment, share the post) and provide any necessary instruction.
   - Consider the best practices and features specific to the chosen social media platform (e.g., hashtags, mentions, emojis) to maximize engagement and visibility.
   - Proofread the script for grammar, clarity, and coherence before finalizing it.
The completed script should effectively engage the target audience on the chosen social media platform, convey the intended message or purpose of the script, and motivate them to take the desired action specified in the call to action. The script should reflect the tone and style appropriate for the platform, while delivering the key information or value related to the ${topic}.`;

  document.getElementById('output').srcdoc = mainPrompt;
}

function copyOutputText(output) {
  const text = document.getElementById(output).srcdoc;

  const textarea = document.createElement("textarea");
  textarea.style.position = "fixed";
  textarea.style.opacity = 0;
  textarea.value = text;

  document.body.appendChild(textarea);

  textarea.select();

  document.execCommand("copy");

  document.body.removeChild(textarea);

  const copyBtn = document.getElementById("copyBtn");
copyBtn.style.backgroundColor = "green";
copyBtn.innerText="Copied";

}




  </script>
