  <script>

function run() {

let submitBtn=document.getElementById('submitBtn').style.backgroundColor = "green";


  let productName = document.getElementById('formGroupExampleInput1');
  let nicheName = document.getElementById('formGroupExampleInput2');
  let audienceName = document.getElementById('formGroupExampleInput3');
  let linkName = document.getElementById('formGroupExampleInput4');

let product=productName.value;
let niche=nicheName.value;
let audience=audienceName.value;
let link=linkName.value;

  const mainPrompt = `Write a professional email for ${product} to ${niche} targeting ${audience} with a clear call to action.

Instructions to Write Email:
- Start the email with a personalized greeting to make the recipient feel valued.
- Clearly and concisely introduce the product or topic, highlighting its key features or benefits.
- Customize the content to resonate with the needs and interests of the target audience.
- Include a compelling call to action that encourages the recipient to take the desired action ${link}.
- Maintain a professional and friendly tone throughout the email.
- Keep the email length concise and easy to read.
- Proofread the email for grammar and spelling errors before finalizing it.

The email should effectively engage the target audience, generate interest in the ${product}, and motivate them to take the desired action specified in the call to action.`;

  document.getElementById('output').srcdoc = mainPrompt;
}

function copyOutputText(output) {
  const text = document.getElementById(output).srcdoc;

  const textarea = document.createElement("textarea");
  textarea.style.position = "fixed";
  textarea.style.opacity = 0;
  textarea.value = text;

  document.body.appendChild(textarea);

  textarea.select();

  document.execCommand("copy");

  document.body.removeChild(textarea);

  const copyBtn = document.getElementById("copyBtn");
copyBtn.style.backgroundColor = "green";
copyBtn.innerText="Copied";

}




  </script>
