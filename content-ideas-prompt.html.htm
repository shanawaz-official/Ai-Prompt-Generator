  <script>

function run() {

let submitBtn=document.getElementById('submitBtn').style.backgroundColor = "green";


  let topicName = document.getElementById('formGroupExampleInput1');
  let nicheName = document.getElementById('formGroupExampleInput2');
  let audienceName = document.getElementById('formGroupExampleInput3');
  let linkName = document.getElementById('formGroupExampleInput4');
    let platformName = document.getElementById('formGroupExampleInput5');


let topic=topicName.value;
let niche=nicheName.value;
let audience=audienceName.value;
let num=linkName.value;
let platform=platformName.value;


  const mainPrompt = `
Suggest ${num} content ideas for ${platform} on ${topic}, catering to ${niche} and targeting ${audience}.
Instructions:
   - Brainstorm diverse and engaging content ideas that align with the chosen ${topic} and cater to the interests and preferences of the target ${audience}.
   - Ensure the content ideas are suitable for the specified ${platform}, taking into account the platform's unique format, requirements, and user behavior.
   - Consider different types of content, such as blog posts, videos, infographics, social media posts, podcasts, or interactive content, based on what would resonate best with the target audience.
   - Include a mix of informative, educational, entertaining, and inspirational content ideas to keep the audience engaged and coming back for more.
   - Tailor the tone and style of the content ideas to align with the chosen ${niche} and reflect the brand voice or identity, if applicable.
   - Prioritize content ideas that provide value to the audience, address their pain points, and offer actionable insights or takeaways.
   - If relevant, incorporate trending topics or keywords related to the ${topic} or $>niche} to increase the content's visibility and reach.
You should generate ${num} unique and creative content ideas that are relevant to the specified ${platform}, ${topic}, ${niche}, and ${audience}. The suggested content ideas should inspire content creators and marketers to produce engaging and valuable content that resonates with their target audience.`;

  document.getElementById('output').srcdoc = mainPrompt;
}

function copyOutputText(output) {
  const text = document.getElementById(output).srcdoc;

  const textarea = document.createElement("textarea");
  textarea.style.position = "fixed";
  textarea.style.opacity = 0;
  textarea.value = text;

  document.body.appendChild(textarea);

  textarea.select();

  document.execCommand("copy");

  document.body.removeChild(textarea);

  const copyBtn = document.getElementById("copyBtn");
copyBtn.style.backgroundColor = "green";
copyBtn.innerText="Copied";

}
