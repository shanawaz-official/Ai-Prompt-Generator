  <script>

function run() {

let submitBtn=document.getElementById('submitBtn').style.backgroundColor = "green";


  let productName = document.getElementById('formGroupExampleInput1');
  let nicheName = document.getElementById('formGroupExampleInput2');

let program=productName.value;
let language=nicheName.value;

  const mainPrompt = `
Write a ${program} using ${language}.
Instructions:
   - Clearly define the problem or functionality that the program should address or achieve.
   - Specify any input requirements or constraints for the program.
   - Provide any necessary libraries or frameworks that should be used.
   - Mention any coding conventions or best practices that should be followed.
   - Specify the desired output or expected behavior of the program.
   - If applicable, provide any test cases or examples to validate the program's correctness.
   - Consider efficiency and readability while writing the code.
   - Document the code with comments to explain complex logic or functionality.
The program should effectively solve the specified problem or achieve the desired functionality using the given programming language. It should adhere to the provided instructions and generate the expected output or behavior.`;

  document.getElementById('output').srcdoc = mainPrompt;
}

function copyOutputText(output) {
  const text = document.getElementById(output).srcdoc;

  const textarea = document.createElement("textarea");
  textarea.style.position = "fixed";
  textarea.style.opacity = 0;
  textarea.value = text;

  document.body.appendChild(textarea);

  textarea.select();

  document.execCommand("copy");

  document.body.removeChild(textarea);

  const copyBtn = document.getElementById("copyBtn");
copyBtn.style.backgroundColor = "green";
copyBtn.innerText="Copied";

}




  </script>
